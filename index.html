<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
    </head>
    <body>
        <h1>Home Page</h1>
        <hr/>
        <h2>Paragraphs</h2>
        <p>This is a paragraph.</p>
        <p>This is <b>bold text</b>.</p>
        <p>This is <strong>bold text</strong>.</p>
        <p>This is <i>italicized text</i>. </p>
        <p>This is <em>italicized text</em>. </p>
        <p>This is a <sub>subscript</sub>. </p>
        <p>This is a <sup>superscript</sup>. </p>
        <p>E = mc<sup>2</sup></p>
        <p><code>int x = 72;</code></p>
    </body>
</html>
